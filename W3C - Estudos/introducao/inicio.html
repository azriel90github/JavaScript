<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>
    <!--Configuração para mostrar um novo texto clicando no botão, usando JavaScript-->
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>
        Click Me!
    </button>

</body>
</html>

<!--

JavaScript pode alterar o conteúdo HTML

Um dos muitos métodos HTML JavaScript é o .getElementById()

O exemplo abaixo "localiza" um elemento HTML (com id="demo"),
e altera o conteúdo do elemento (innerHTML) para "Hello JavaScript":

-->
