<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <p>Teste de Evento Submit</p>
    <div class="form">
        <form action="form01" onsubmit="envio()"><!--função para confirmar o envio da mensagem-->
            <input type="text" name="nome" id="nome" placeholder="Nome"><br>
            <input type="text" name="morada" id="morada" placeholder="Morada">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>
<script>
    function envio() {
        alert('Informação Enviada com Sucesso!')
    }
</script>
</html>
